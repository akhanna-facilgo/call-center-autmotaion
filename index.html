<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lambda API Test UI</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    textarea, input, button {
      font-family: monospace;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    textarea { height: 150px; }
    #response { white-space: pre-wrap; background: #eef; padding: 1rem; margin-top: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Lambda ➝ Twilio Studio Flow Trigger</h1>

  <label for="requestBody">Request Body (JSON):</label>
  <textarea id="requestBody">{ "test": true }</textarea>

  <button id="sendBtn">Send POST Request</button>

  <h3>Status:</h3>
  <div id="status">Idle</div>

  <h3>Response:</h3>
  <div id="response"></div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const statusEl = document.getElementById('status');
      const responseEl = document.getElementById('response');
      statusEl.innerText = 'Sending...';
      responseEl.innerText = '';

      let body;
      try {
        body = JSON.parse(document.getElementById('requestBody').value);
      } catch (e) {
        statusEl.innerText = '❌ Invalid JSON in request body';
        return;
      }

      try {
        const response = await fetch('https://kyb69n6rg5.execute-api.us-east-1.amazonaws.com/prod/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const responseBody = await response.text(); // in case it's not JSON
        statusEl.innerText = `✅ Status: ${response.status}`;
        responseEl.innerText = responseBody;
      } catch (error) {
        statusEl.innerText = '❌ Network or CORS Error';
        responseEl.innerText = error.message;
      }
    });
  </script>
</body>
</html>
